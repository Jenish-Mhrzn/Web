<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="qn3.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form action="" onsubmit="return validation()">
            <div class="info">
                <div class="name">
                    <label for="name">Full Name:</label>
                    <br>
                    <input class="nam" type="text" placeholder="Enter your name.">
                </div>
                <br>
                <div class="email">
                    <label for="email">E-mail:</label>
                    <br>
                    <input class="em" type="text" placeholder="Enter your email.">
                </div>
                <br>
                <div class="password">
                    <label for="password">Password:</label>
                    <br>
                    <input class="pass" type="password" placeholder="example-abc,a123b">
                </div>
           </div>
            <br>
            <div class="gender">
                <label for="">Gender:</label>
                <br>
                <div class="gen">
                    <input class="male" type="radio">
                    <label  for="">Male</label>
                    <input class="female" type="radio">
                    <label for="">Female</label>
                </div>
            </div>
            <br>
            <div class="interest">
                <label for="">Click on your interests:</label>
                <br><br>
                <div class="option">
                    <input class="coding" type="checkbox">
                    <label for="">Coding</label>
                    <input class="singing" type="checkbox">
                    <label for="">Singing</label>
                    <input class="football" type="checkbox">
                    <label for="">Football</label>
                    <br>
                    <input class="dancing" type="checkbox">
                    <label for="">Dancing</label>
                    <input class="basketball" type="checkbox">
                    <label for="">Basketball</label>
                </div>
            </div>
            <button type="submit">Register</button>
        </form>
    </div>
    <script src="qn3.js"></script>
</body>
</html>
